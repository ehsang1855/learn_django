{% extends 'blog/base.html' %}
{% block title %}
<title>{{ article.title }}</title>
{% endblock title %}
{% block main %}

<header class="masthead" style="background-image: url('{{ article.thumbnail.url }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{ article.title }}</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ article.discription|linebreaks }}
        </div>
      </div>
    </div>
  </article>

{% endblock main %}
