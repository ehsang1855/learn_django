
{% for article in articles %}
<center>
 <article>
     <h1><a href="{% url 'blog:detail' article.slug %}">{{ article.title }}</a></h1>
    <img src="{{ article.thumbnail.url }}" alt="{{ article.title }}" height="400" width="600">
    <br>
    <small>{{ article.publish }}</small>
    <p>{{ article.discription }}</p>
 </article>
</center>
{% endfor %}
